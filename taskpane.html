<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Maps in Task Pane</title>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS8L-j2sIfptPCLDUIMP3314KPrKq4394"></script>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        let marker = null;  // To keep track of the marker

        // Initialize and add the map
        function initMap() {
            // Center on Muscat
            const muscat = { lat: 23.5859, lng: 58.4059 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: muscat,
            });

            // Add dblclick listener to add a marker and retrieve coordinates
            map.addListener("dblclick", (event) => {
                const lat = event.latLng.lat();
                const lng = event.latLng.lng();

                // Add marker on double-click
                if (marker) {
                    marker.setMap(null);  // Remove the existing marker (if any)
                }
                marker = new google.maps.Marker({
                    position: { lat, lng },
                    map: map,
                    title: "Selected Location",
                });

                // Call Office.js to set the values in Excel
                Office.onReady(() => {
                    Excel.run((context) => {
                        const sheet = context.workbook.worksheets.getActiveWorksheet();
                        sheet.getRange("B1").values = [[lat]];
                        sheet.getRange("B2").values = [[lng]];
                        return context.sync();
                    }).catch((error) => console.error(error));
                });
            });
        }

        // Load the map after Office.js and the page are ready
        Office.onReady(initMap);
