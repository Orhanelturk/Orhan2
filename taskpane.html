<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Maps in Task Pane</title>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS8L-j2sIfptPCLDUIMP3314KPrKq4394&libraries=places"></script>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #search-box {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
            background: white;
            padding: 10px;
            border-radius: 5px;
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- Search bar input -->
    <input id="search-box" type="text" placeholder="Search for a location" />

    <div id="map"></div>

    <script>
        let marker = null;  // To track the marker

        // Initialize and add the map
        function initMap() {
            // Center on Muscat
            const muscat = { lat: 23.5859, lng: 58.4059 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: muscat,
                mapTypeId: google.maps.MapTypeId.SATELLITE,  // Set default view to satellite
                disableDoubleClickZoom: true  // Disable zoom on double-click
            });

            // Create an autocomplete object for the search box
            const input = document.getElementById("search-box");
            const autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.setFields(["place_id", "geometry", "name"]);

            // When a place is selected from the autocomplete list
            autocomplete.addListener("place_changed", () => {
                const place = autocomplete.getPlace();

                if (!place.geometry) {
                    return;  // If no geometry is available, exit
                }

                // If a marker exists, remove it
                if (marker) {
                    marker.setMap(null);
                }

                // Set the map's center to the selected place
                map.setCenter(place.geometry.location);

                // Place a marker at the selected location
                marker = new google.maps.Marker({
                    position: place.geometry.location,
                    map: map,
                    title: place.name
                });

                // Get latitude and longitude and send it to Excel
                const lat = place.geometry.location.lat();
                const lng = place.geometry.location.lng();

                // Call Office.js to set the values in Excel
                Office.onReady(() => {
                    Excel.run((context) => {
                        const sheet = context.workbook.worksheets.getActiveWorksheet();
                        sheet.getRange("B1").values = [[lat]];
                        sheet.getRange("B2").values = [[lng]];
                        return context.sync();
                    }).catch((error) => console.error(error));
                });
            });
        }

        // Load the map after Office.js and the page are ready
        Office.onReady(() => {
            initMap();
        });
    </script>
</body>
</html>
