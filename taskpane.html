<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Maps with Polygon Drawing and Search</title>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS8L-j2sIfptPCLDUIMP3314KPrKq4394&libraries=places,drawing,geometry"></script>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #toolbar {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            padding: 15px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 8px;
            z-index: 5;
        }
        .button {
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border: none;
            background: none;
            background-size: 24px;
            background-repeat: no-repeat;
            background-position: center;
        }
        .pen-button {
            background-image: url('https://img.icons8.com/fluency/48/000000/edit.png');
        }
        .clear-button {
            background-image: url('https://img.icons8.com/fluency/48/000000/eraser.png');
        }
        .fill-button {
            background-image: url('https://img.icons8.com/fluency/48/000000/plus.png');
        }
        .clear-rectangles-button {
            background-image: url('https://img.icons8.com/fluency/48/000000/delete-forever.png');
        }
        #search-bar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            z-index: 5;
        }
        #search-input {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
    </style>
</head>
<body>
    <div id="search-bar">
        <input id="search-input" type="text" placeholder="Search location or coordinates" />
        <input id="angle-input" type="number" placeholder="Angle (degrees)" style="margin: 5px 0; padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ccc;"title="Specify the angle of alignment">
    </div>
    <div id="toolbar">
        <button id="pen-button" class="button pen-button" title="Draw Polygon"></button>
        <button id="clear-button" class="button clear-button" title="Clear Polygon"></button>
        <button id="fill-button" class="button fill-button" title="Fill with Rectangles"></button>
        <button id="clear-rectangles-button" class="button clear-rectangles-button" title="Clear Rectangles"></button>
    </div>
    <div id="map"></div>

    <script>
        let map;
        let drawingManager;
        let polygon;
        let marker = null;
        let rectangles = []; // To store the rectangles drawn inside the polygon

        // Function to initialize the map
        function initMap() {
            const centerLocation = { lat: 23.5859, lng: 58.4059 };
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 18,
                center: centerLocation,
                mapTypeId: google.maps.MapTypeId.SATELLITE,
            });

            // Initialize Drawing Manager for polygons
            drawingManager = new google.maps.drawing.DrawingManager({
                drawingControl: false,
                drawingMode: null,
                polygonOptions: {
                    fillColor: '#FF0000',
                    fillOpacity: 0.4,
                    strokeColor: '#FF0000',
                    strokeWeight: 2,
                    clickable: false,
                    editable: true,
                    draggable: false,
                }
            });
            drawingManager.setMap(map);

            // Add listeners for Pen, Clear, Fill, and Clear Rectangles buttons
            document.getElementById("pen-button").addEventListener("click", toggleDrawing);
            document.getElementById("clear-button").addEventListener("click", clearPolygon);
            document.getElementById("fill-button").addEventListener("click", fillWithRectangles);
            document.getElementById("clear-rectangles-button").addEventListener("click", clearRectangles);

            // Capture the completed polygon
            google.maps.event.addListener(drawingManager, 'polygoncomplete', (poly) => {
                polygon = poly;
                drawingManager.setDrawingMode(null);
            });

            // Add search functionality
            const input = document.getElementById("search-input");
            const searchBox = new google.maps.places.SearchBox(input);

            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();
                if (places.length === 0) {
                    alert("No places found. Please try again.");
                    return;
                }

                if (marker) marker.setMap(null);

                const place = places[0];
                if (place.geometry) {
                    map.panTo(place.geometry.location);
                    map.setZoom(18);
                    marker = new google.maps.Marker({
                        map,
                        position: place.geometry.location
                    });
                }
            });

            // Handle coordinate search
            input.addEventListener("keydown", (e) => {
                if (e.key === "Enter") {
                    const value = input.value;
                    const [lat, lng] = value.split(",").map(Number);
                    if (!isNaN(lat) && !isNaN(lng)) {
                        const location = { lat, lng };
                        if (marker) marker.setMap(null);

                        map.panTo(location);
                        map.setZoom(18);
                        marker = new google.maps.Marker({
                            map,
                            position: location
                        });
                    }
                }
            });

            // Add double-click event listener to retrieve coordinates
            map.addListener('dblclick', (event) => {
                const lat = event.latLng.lat();
                const lng = event.latLng.lng();

                if (marker) marker.setMap(null); // Remove previous marker

                marker = new google.maps.Marker({
                    position: event.latLng,
                    map: map,
                    title: `Latitude: ${lat}, Longitude: ${lng}`,
                });

                // Call Office.js to set the values in Excel
                Office.onReady(() => {
                    Excel.run((context) => {
                        const sheet = context.workbook.worksheets.getActiveWorksheet();
                        sheet.getRange("B1").values = [[lat]];
                        sheet.getRange("B2").values = [[lng]];
                        return context.sync();
                    }).catch((error) => console.error(error));
                });
            });
        }

        // Toggle drawing mode
        function toggleDrawing() {
            if (drawingManager.drawingMode) {
                drawingManager.setDrawingMode(null);  // Stop drawing
            } else {
                drawingManager.setDrawingMode(google.maps.drawing.OverlayType.POLYGON);  // Start drawing
            }
        }

        // Clear the drawn polygon
        function clearPolygon() {
            if (polygon) {
                polygon.setMap(null);
                polygon = null;
            }
            drawingManager.setDrawingMode(null);
            clearRectangles(); // Also clear rectangles when the polygon is cleared
        }

        function fillWithRectangles() {
    if (!polygon) {
        alert("Please draw a polygon first!");
        return;
    }

    // Get the angle from the input field
    const angleInput = document.getElementById("angle-input");
    let angle = parseFloat(angleInput.value);

    if (isNaN(angle)) {
        alert("Please enter a valid angle!");
        return;
    }

    // Convert angle to radians
    angle = (angle * Math.PI) / 180;

    clearRectangles(); // Clear existing rectangles

    const path = polygon.getPath();
    const bounds = new google.maps.LatLngBounds();

    // Extend bounds to include all vertices of the polygon
    path.forEach((latLng) => bounds.extend(latLng));

    const rectangleWidth = 0.00001982;  // 2.2 meters in latitude degrees
    const rectangleHeight = 0.00000991; // 1.1 meters in longitude degrees
    const space = 0.000002;             // Reduced space for tighter coverage

    const center = bounds.getCenter();
    const cosAngle = Math.cos(angle);
    const sinAngle = Math.sin(angle);

    // Calculate rotated bounds (bounding box aligned to grid at the given angle)
    const corners = [
        bounds.getSouthWest(),
        bounds.getNorthEast(),
        new google.maps.LatLng(bounds.getSouthWest().lat(), bounds.getNorthEast().lng()),
        new google.maps.LatLng(bounds.getNorthEast().lat(), bounds.getSouthWest().lng()),
    ];
    const rotatedCorners = corners.map((corner) =>
        rotatePoint(corner, center, cosAngle, sinAngle)
    );

    const rotatedBounds = new google.maps.LatLngBounds();
    rotatedCorners.forEach((corner) => rotatedBounds.extend(corner));

    // Function to rotate a point around a center
    function rotatePoint(point, center, cosAngle, sinAngle) {
        const latDiff = point.lat() - center.lat();
        const lngDiff = point.lng() - center.lng();
        const rotatedLat = center.lat() + (latDiff * cosAngle - lngDiff * sinAngle);
        const rotatedLng = center.lng() + (latDiff * sinAngle + lngDiff * cosAngle);
        return new google.maps.LatLng(rotatedLat, rotatedLng);
    }

    // Iterate over the rotated bounding box
    for (
        let lat = rotatedBounds.getSouthWest().lat();
        lat < rotatedBounds.getNorthEast().lat();
        lat += rectangleHeight + space
    ) {
        for (
            let lng = rotatedBounds.getSouthWest().lng();
            lng < rotatedBounds.getNorthEast().lng();
            lng += rectangleWidth + space
        ) {
            const topLeft = new google.maps.LatLng(lat, lng);
            const topRight = new google.maps.LatLng(lat, lng + rectangleWidth);
            const bottomLeft = new google.maps.LatLng(lat + rectangleHeight, lng);
            const bottomRight = new google.maps.LatLng(lat + rectangleHeight, lng + rectangleWidth);

            // Rotate all corners
            const rotatedTopLeft = rotatePoint(topLeft, center, cosAngle, sinAngle);
            const rotatedTopRight = rotatePoint(topRight, center, cosAngle, sinAngle);
            const rotatedBottomLeft = rotatePoint(bottomLeft, center, cosAngle, sinAngle);
            const rotatedBottomRight = rotatePoint(bottomRight, center, cosAngle, sinAngle);

            // Check if all corners are inside the polygon
            const allInsidePolygon =
                google.maps.geometry.poly.containsLocation(rotatedTopLeft, polygon) &&
                google.maps.geometry.poly.containsLocation(rotatedTopRight, polygon) &&
                google.maps.geometry.poly.containsLocation(rotatedBottomLeft, polygon) &&
                google.maps.geometry.poly.containsLocation(rotatedBottomRight, polygon);

            if (allInsidePolygon) {
                // Create a polygon to represent the rotated rectangle
                const rectanglePolygon = new google.maps.Polygon({
                    paths: [
                        rotatedTopLeft,
                        rotatedTopRight,
                        rotatedBottomRight,
                        rotatedBottomLeft,
                        rotatedTopLeft, // Close the loop
                    ],
                    map: map,
                    fillColor: "#0000FF",
                    fillOpacity: 0.6,
                    strokeColor: "#0000FF",
                    strokeOpacity: 1,
                    strokeWeight: 1,
                });

                rectangles.push(rectanglePolygon); // Store the rectangle
            }
        }
    }
}




        // Clear all rectangles
        function clearRectangles() {
            rectangles.forEach((rect) => {
                rect.setMap(null);
            });
            rectangles = []; // Clear the array
        }

        // Initialize map after Office.js is ready
        Office.onReady(initMap);
    </script>
</body>
</html>
