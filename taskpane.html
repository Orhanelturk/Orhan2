<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Task Pane</title>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS8L-j2sIfptPCLDUIMP3314KPrKq4394"></script>
</head>
<body>
    <div id="map" style="height: 400px; width: 100%;"></div>
    
    <script>
        // Initialize and display the map
        function initMap() {
            const mapOptions = {
                zoom: 8,
                center: { lat: 40.730610, lng: -73.935242 }, // Example coordinates
            };
            const map = new google.maps.Map(document.getElementById("map"), mapOptions);
            
            // Click event listener to get coordinates
            map.addListener("click", (event) => {
                const lat = event.latLng.lat();
                const lng = event.latLng.lng();
                // Update Excel with the coordinates
                Office.context.document.setSelectedDataAsync(`Lat: ${lat}, Lng: ${lng}`, function (result) {
                    if (result.status === Office.AsyncResultStatus.Failed) {
                        console.log(result.error.message);
                    }
                });
            });
        }
        
        // Ensure map initializes after Google Maps API loads
        window.onload = initMap;
    </script>
</body>
</html>
