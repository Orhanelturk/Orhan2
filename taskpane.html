<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Maps in Excel</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS8L-j2sIfptPCLDUIMP3314KPrKq4394&callback=initMap" async defer></script>
    <script>
        let map;
        
        function initMap() {
            // Set the initial position of the map
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 37.7749, lng: -122.4194 }, // Default to San Francisco
                zoom: 10
            });

            // Set up the click listener for the map
            google.maps.event.addListener(map, 'click', function(event) {
                const lat = event.latLng.lat();
                const lng = event.latLng.lng();
                // Display coordinates in an alert or assign them to cells (for Excel integration)
                alert('Coordinates: Latitude: ' + lat + ', Longitude: ' + lng);
                
                // For Excel integration (explained later)
                // You could use an API call to set the Excel cells here if needed
            });
        }
    </script>
</head>
<body>
    <!-- Embed Google Maps in an iframe (optional, can use the map API directly instead) -->
    <div id="map" style="width: 100%; height: 100vh;"></div>
</body>
</html>
