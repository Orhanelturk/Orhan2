<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Maps in Excel Task Pane</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <!-- Google Maps JavaScript API (replace YOUR_API_KEY with your key) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS8L-j2sIfptPCLDUIMP3314KPrKq4394"></script>

    <style>
        /* Style for full-screen map */
        #map {
            height: 100%;
            width: 100%;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        // Initialize the map
        function initMap() {
            var map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 25.276987, lng: 55.296249 }, // Default to Dubai
                zoom: 8,
            });

            // Add click event listener to get coordinates
            map.addListener("click", function(e) {
                var latitude = e.latLng.lat();
                var longitude = e.latLng.lng();

                // Send coordinates to Excel
                Office.onReady(function(info) {
                    if (info.host === Office.HostType.Excel) {
                        Excel.run(function(context) {
                            var sheet = context.workbook.worksheets.getActiveWorksheet();
                            sheet.getRange("A1").values = [[latitude]];
                            sheet.getRange("A2").values = [[longitude]];
                            return context.sync();
                        });
                    }
                });
            });
        }

        // Load map when Office is ready
        Office.onReady(function(info) {
            if (info.host === Office.HostType.Excel) {
                initMap();
            }
        });
    </script>
</body>

</html>
